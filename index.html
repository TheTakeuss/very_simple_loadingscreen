<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takeus - LoadingScreen</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/slide.css">
    <link rel="stylesheet" type="text/css" href="css/circular.css">
    
</head>
<body>
  <!-- Loading BAR-->
  <section class="middle">
      <div class="up">
        <img id="logo" src="img/logo.png">
        <h1>DreamCity Community</h1>
      </div>
      <div id="loading">
        <div class="showbox">
          <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
              <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
            </svg>
          </div>
        </div>
      </div>
      <!-- BackGround Slides -->
      <div class="slideshow-container">
        <div class="slides fade">
          <img class="images" src="img/map01.jpg">
        </div>
  
        <div class="slides fade">
          <img class="images" src="img/map02.jpg" >
        </div>
  
        <div class="slides fade">
          <img class="images" src="img/map03.jpg">
        </div>
  
        <div class="slides fade">
          <img class="images" src="img/map04.jpg">
        </div>
  
        <div class="slides fade">
          <img class="images" src="img/map05.jpg">
        </div>
  
        <div class="slides fade">
          <img class="images" src="img/map06.jpg">
        </div>

      </div>
      <script src="js/slide.js"></script>
  </section>
<!-- <audio src="song.mp3"></audio>
  <script src="js/song.js"></script> -->
</body>
</html>
<!-- Takeus 2021 -->
